<!DOCTYPE html>
<html lang="es">

<head>
    <!DOCTYPE html>
    <html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Panel administrador</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <!-- Bulma Version 0.9.0-->
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />

        
        
    </head>
    
</head>

<body>
    <div class="container mt-5">
        <div class="columns">
            <div class="column is-3 ">
                <aside class="menu is-hidden-mobile">
                    <p class="menu-label">
                        Menú
                    </p>
                    <ul class="menu-list">
                        <li><a class="is-active" href="/general">General</a></li>
                        <li><a href="/mediciones">Mediciones</a></li>
                        <li><a href="/index_graficos">Gráficos</a></li>
                    </ul>
                    <p class="menu-label">
                        Mediciones según sensor
                    </p>
                    <ul class="menu-list">
                        <li><a>Humedad</a></li>
                        <li><a>Cantidad de Luz</a></li>
                        <li><a>Humedad del suelo</a></li>
                    </ul>
                    
                    
                </aside>
            </div>
            <div class="column is-9">
                {% block contenido %}
                {% endblock %}
            </div>
            
        </div>
       
    </div>
    
    
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'canvasjs.min.js') }}" ></script>
    
    
    
</body>

</html>
